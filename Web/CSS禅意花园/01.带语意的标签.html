<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用带语意的html 标签 </title>
</head>
<body>
    <!-- 不合理的示例 -->
    <br><br>
    <b><font size="2">Our Family</font></b>
    <!-- 合理的示例 -->
    <div id="family">
        <h3>Our Family</h3>
        <p>
            Picutre is Matt
        </p>
    </div>
</body>
</html>
