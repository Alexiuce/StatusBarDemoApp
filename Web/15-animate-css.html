<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue2610.js"></script>
    <link rel="stylesheet" href="animate.css">
    <title>Animation-css</title>
</head>
<body>
<div id="app">
     <button @click="change_show">显示/隐藏</button>
       <transition>
           
           <div class="animated infinite bounce delay-2s" v-text="msg" v-if="isShow"></div>        
        </transition>

    </div>
</body>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            isShow : true,
            msg:"Hello Animation Css"
        },
        methods:{
            change_show(){
                this.isShow = !this.isShow
            }
        }
    });
</script>
</html>
