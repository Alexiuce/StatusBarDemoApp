<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue2610.js"></script>
</head>
<body>

<div id="app">
    {{name}}
    <input type="text" :value="name">
    <input type="text" v-bind:value="age">
    <a v-bind="{href:'http://baidu.com/'+age}">jump</a>
    <div>
        <input type="text" v-bind="{value:name + age}">
    </div>
</div>

<script>

  let vm = new Vue({
        el:'#app',
        data:{
            name:"hello ",
            age:12
        }
    });
</script>

</body>
</html>
