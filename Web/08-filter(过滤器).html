<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="vue2610.js" ></script>
</head>
<body>
<div id="app">
<!--    json 是系统过滤器,将object转换为json形式 -->
    {{list | json}}
    
</div>
</body>


<script>
    let vm = new Vue({
        el:'#app',
        data:{
            list:[{uname:'alex'},{uname:'jobs'}]
        }
    });
</script>
</html>
