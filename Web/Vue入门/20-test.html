<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件直接数据传递</title>
    <script src="vue2610.js"></script>
</head>
<body>
    <div id="app">
            <p>this is  {{msg}}</p>
            <hr>
            <p>sub compoent</p>
            <userinfo :uid="suid" @fetchdata="superfetch"></userinfo>
    </div>
</body>

<template id="user">
    <div>
        <h1>this is sub component</h1>
        <h4>this value come form super:{{uid}}</h4>
        <button @click="sendtosuper">传值给Super</button>
    </div>
</template>


<script>
const app = new Vue({
   el: '#app',
   data:{
       msg:'super message',
       suid:"Super...."
   } ,
   methods:{
    superfetch(input){
         this.msg = input
    }
   },
   components:{
       userinfo:{
           template:"#user",
           props:["uid"],
       data() {
           return {
               submsg:"Sub....."
           }
       },
       methods: {
           sendtosuper(){
               this.$emit('fetchdata',this.submsg)
           }
       },
       },
   }

});


</script>
</html>
